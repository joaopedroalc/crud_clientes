<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css">
  <script src="/script.js"></script>
</head>
<body>
  <h1>Cadastro de Clientes</h1>
  <div class="container">
    <div>
      <button type="button" class="button blue mobile" id="cadastrarCliente" onclick="openModal()">Cadastrar Cliente</button>

      <button class="remover">Remover</button>

      <div class="campos">
        <span>Nome</span>
        <span>E-mail</span>
        <span>Celular</span>
        <span>Cidade</span>
        <span>Ação</span>
      </div>

      <div class="infos-escondidas"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
        <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form">
            <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                required>
            <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
            <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
            <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
        </form>
        <footer class="modal-footer">
            <button id="salvar" class="button green salvar" onclick="closeModal()">Salvar</button>
            <button id="cancelar" class="button blue cancelar" onclick="closeModal()">Cancelar</button>
        </footer>
    </div>
</div>
</body>
</html>
